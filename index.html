<body>
    <script type="text/javascript" src="js/scripts.js"></script>
    <h1>The Akan people of Ghana frequently name their children after the day of the week they were born and the order in which they were born.</h1>
    <form>
            Date: <br>
            <input type="text" id="dd" name="Date"><br>
            Month: <br>
            <input type="text" id="mm" name="month"><br>
            Year: <br>
            <input type="text" id="yyyy" name="Year"><br>

            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <button type="button" onclick="oska()">Submit</button>
        </form>
</body>
